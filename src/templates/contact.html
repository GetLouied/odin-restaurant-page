<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact Us - Retro Roast</title>
</head>
<body>
    <header>
        <nav>
            <button>Home</button>
            <button>Menu</button>
            <img class="spin" src="../images/logo.png" alt="Retro Roast Logo" width="100px">
            <button>About</button>
            <button>Contact</button>
        </nav>
    </header>

    <main>
        <section id="contact-info">
            <h1>Contact Us</h1>
            <div class="contact-details">
                <div class="contact-card">
                    <h2>Our Address</h2>
                    <p>123 Retro Lane, Coffee Town, CA 90210</p>
                </div>
                <div class="contact-card">
                    <h2>Phone</h2>
                    <p>(123) 456-7890</p>
                </div>
                <div class="contact-card">
                    <h2>Email</h2>
                    <p><a href="mailto:contact@retro-roast.com">contact@retro-roast.com</a></p>
                </div>
            </div>
        </section>

        <section id="contact-form">
            <h1>Send Us a Message</h1>
            <form action="mailto:contact@retro-roast.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>

        <section id="map">
            <h1>Find Us Here</h1>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28741.633445793093!2d-80.16253086523436!3d25.780332799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b5291fa0a931%3A0x1b19a92279bcda82!2sCaffe%20Umbria!5e0!3m2!1sen!2sus!4v1723946818634!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p>123 Retro Lane, Coffee Town, CA 90210</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: contact@retro-roast.com</p>
            </div>
            <p>&copy; Retro Roast 2024</p>
        </div>
    </footer>
</body>
</html>
