<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <title>Retro Roast - Menu</title>
</head>
<body>
    <header>
        <nav>
            <button>Home</button>
            <button>Menu</button>
            <img class="spin" src="../images/logo.png" alt="Retro Roast Logo" width="100px">
            <button>About</button>
            <button>Contact</button>
        </nav>
    </header>
    
    <main>
        <section id="menu">
            <div class="menu-container">
                <img src="../images/menu.png" alt="Retro Roast Menu" class="menu-image">
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="contact-info">
                <p>123 Retro Lane, Coffee Town, CA 90210</p>
                <p>Phone: (123) 456-7890</p>
                <p>Email: contact@retro-roast.com</p>
            </div>
            <p>&copy; Retro Roast 2024</p>
        </div>
    </footer>
</body>
</html>
